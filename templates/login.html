<div class="container">
    <h1 class="text-uppercase text-center m-4">
        Floro's Shop
      </h1>
      <div class="col-6 card primary mx-auto p-3">
        <h3 class="text-center">
          Login
        </h3>
        <form class="form-signin" >
            <div class="mb-3">
                <label for="username">username</label>
                <input id="username"
                class="form-control"
                placeholder="username"
                >
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input id="password"
                class="form-control"
                placeholder="Password"
                >
            </div>
            <div class="row col-4 mx-auto">
                <button
                type="button"
                class="btn btn-primary btn-lg"
                [disabled]="signInForm.invalid" >
                Login
                </button>
            </div>
        </form>
    </div>      
</div>
