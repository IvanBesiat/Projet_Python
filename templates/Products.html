{% extends 'masterPage.html' %}
{% block header %}
  <div class="m-4 text-center">
    <div>
      <app-add-button>
  
      </app-add-button>
    </div>
    <div>Switch all product to:</div>
    <button
    class="btn btn-primary"
    >
    Not in stock
    </button>
    <button
    class="mx-2 btn btn-primary"
    >
    All in stock
    </button>
  
  </div>
{% endblock %}
{% block content %}
  <div class="m-4">
    <table class="table">
        <thead >
          <tr class="table-primary">
            <th>ID</th>
            <th>Product</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
          app-product-line
          *ngFor="let product of products"
          [id]="product.id"
          [name]="product.name"
          [status]="product.status"
          >
          </tr>
        </tbody>
      </table>
      
  </div>
{% endblock %}
